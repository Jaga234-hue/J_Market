<!DOCTYPE html>
<html>
<head>
<style>
.neon-scan {
  width: 100px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  background: #000;
}

.neon-scan-text {
  font-family: 'Orbitron', sans-serif;
  color: #0ff;
  text-transform: uppercase;
  position: relative;
  animation: text-glow 1.5s ease-in-out infinite;
}

.neon-scan::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 20px;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    rgba(0,255,255,0.4), 
    transparent);
  animation: laser-scan 3s infinite;
}

@keyframes text-glow {
  0%, 100% { text-shadow: 0 0 10px #0ff; }
  50% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
}

@keyframes laser-scan {
  100% { left: 200%; }
}

body {
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="neon-scan">
    <div class="neon-scan-text">J Market</div>
  </div>
</body>
</html>
